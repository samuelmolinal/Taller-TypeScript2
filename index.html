<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <header style="padding-bottom: 20px;">
    <nav class="navbar navbar-expand" style="background-color: rgb(161, 181, 7);">
      <div class="nav navbar-nav" style="gap: 10px;">
        <img src="https://img.asmedia.epimg.net/resizer/v2/EKJGW4F25NHPHJW62QCONEVSUI.jpg?auth=da62c46cbd729dbcc3014444fbb71ed4391919ec1ae6dafc25780791b44d6317&width=1472&height=828&smart=true" height="50px" width="50px" alt="TV">
        <h1 class="text-white m-0">TV Series</h1>
      </div>
    </nav>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-hover" id="seriesTable">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Plataforma</th>
              <th>Temporadas</th>
            </tr>
          </thead>
          <tbody id="series"></tbody>
        </table>
        <div id="seasons-average" class="mt-2"><strong>Promedio de temporadas:</strong></div>
      </div>
      <div class="col-md-4">
        <div id="series-card">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./dist/serie.js"></script>
  <script type="module" src="./dist/data.js"></script>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
